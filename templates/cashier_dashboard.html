<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-green-600 text-white p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Cashier Dashboard</h1>
            <div class="flex space-x-4">
                <a href="{{ url_for('new_billing') }}" class="hover:underline">New Billing</a>
                <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto mt-10 px-4">
        <h2 class="text-2xl font-bold mb-4">Welcome, {{ cashier_name }}</h2>
        <p class="text-lg">Start a new billing session or logout.</p>
    </main>
</body>
</html>
