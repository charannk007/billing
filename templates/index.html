
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charan Super Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Charan Super Market</h1>

        <!-- ğŸ”” Flash message area -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4">
              {% for message in messages %}
                <div class="bg-yellow-100 text-yellow-800 p-2 rounded text-center">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <div class="flex justify-around">
            <a href="{{ url_for('admin_login') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Admin Login</a>
            <a href="{{ url_for('cashier_login') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Cashier Login</a>
        </div>
    </div>
</body>
</html>
