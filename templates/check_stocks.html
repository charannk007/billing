<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Stocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script>
        async function filterStocks() {
            const categoryId = document.getElementById('category_id').value;
            const csrfToken = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content');

            try {
                const response = await fetch('/filter_stocks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken || ''
                    },
                    body: `category_id=${encodeURIComponent(categoryId)}`
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                const tableBody = document.getElementById('stocks-table-body');
                tableBody.innerHTML = '';

                if (data.stocks.length === 0) {
                    const row = tableBody.insertRow();
                    const cell = row.insertCell(0);
                    cell.colSpan = 5;
                    cell.textContent = 'No stocks found for this category.';
                    cell.className = 'text-center text-gray-500 p-4';
                    return;
                }

                data.stocks.forEach(stock => {
                    const row = tableBody.insertRow();
                    row.className = 'hover:bg-gray-100 transition';

                    const nameCell = row.insertCell(0);
                    nameCell.className = 'p-3 text-center';
                    nameCell.textContent = stock[1];

                    const priceCell = row.insertCell(1);
                    priceCell.className = 'p-3 text-center';
                    priceCell.innerHTML = `â‚¹${stock[2]}`;

                    const quantityCell = row.insertCell(2);
                    quantityCell.className = `p-3 text-center ${parseInt(stock[3]) < 100 ? 'text-red-600 font-semibold' : ''}`;
                    quantityCell.textContent = stock[3];

                    const categoryCell = row.insertCell(3);
                    categoryCell.className = 'p-3 text-center';
                    categoryCell.textContent = stock[4];

                    const imgCell = row.insertCell(4);
                    imgCell.className = 'p-3 text-center';
                    imgCell.innerHTML = `<img src="/static/${stock[5]}" alt="Barcode" class="h-10 mx-auto" loading="lazy">`;
                });
            } catch (error) {
                console.error('Error filtering stocks:', error);
                alert('An error occurred while filtering stocks. Please try again.');
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">ðŸ“¦ Admin Dashboard</h1>
            <div class="space-x-4">
                <a href="{{ url_for('admin_dashboard') }}" class="hover:underline">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="hover:underline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6 text-center">ðŸ“Š Check Stocks</h2>

        <!-- Category Filter -->
        <div class="mb-6 flex justify-center">
            <div class="w-full md:w-1/3">
                <label for="category_id" class="block text-gray-700 font-medium mb-2 text-center">Filter by Category</label>
                <select id="category_id" name="category_id" onchange="filterStocks()" class="w-full border-gray-300 p-3 rounded-lg shadow focus:ring focus:border-blue-400">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category[0] }}">{{ category[1] }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <!-- Stocks Table -->
        <div class="overflow-x-auto bg-white rounded-xl shadow-lg">
            <table id="stocks-table" class="w-full min-w-[800px] text-sm border-collapse">
                <thead class="bg-blue-100 text-gray-700">
                    <tr>
                        <th class="p-3 font-semibold text-center">Item Name</th>
                        <th class="p-3 font-semibold text-center">Price</th>
                        <th class="p-3 font-semibold text-center">Quantity</th>
                        <th class="p-3 font-semibold text-center">Category</th>
                        <th class="p-3 font-semibold text-center">Barcode</th>
                    </tr>
                </thead>
                <tbody id="stocks-table-body">
                    {% for stock in stocks %}
                        <tr class="border-t hover:bg-gray-50 transition">
                            <td class="p-3 text-center">{{ stock[1] }}</td>
                            <td class="p-3 text-center">â‚¹{{ stock[2] }}</td>
                            <td class="p-3 text-center {% if stock[3] < 100 %}text-red-600 font-semibold{% endif %}">{{ stock[3] }}</td>
                            <td class="p-3 text-center">{{ stock[4] }}</td>
                            <td class="p-3 text-center">
                                <img src="{{ url_for('static', filename=stock[5]) }}" alt="Barcode" class="h-10 mx-auto" loading="lazy">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
