
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin Dashboard</h1>
            <div>
                <a href="{{ url_for('admin_dashboard') }}" class="px-4">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="px-4">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-4">Notifications</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-bold mb-4">Low Stock Alerts</h3>
            {% if low_stocks %}
                <ul>
                    {% for stock in low_stocks %}
                        <li class="mb-2">{{ stock[0] }} (Category: {{ stock[2] }}) - Quantity: {{ stock[1] }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No low stock alerts at the moment.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
