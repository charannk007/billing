<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <span class="mr-2">ðŸ“¦</span> Admin Dashboard
            </h1>
            <div class="space-x-6">
                <a href="{{ url_for('admin_dashboard') }}" class="hover:underline hover:text-blue-200 transition">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="hover:underline hover:text-blue-200 transition">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12 flex justify-center">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Category</h2>

            <!-- Flashed Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flex items-center {{ 'bg-green-100 text-green-700' if category == 'success' else 'bg-red-100 text-red-700' }} p-4 rounded-lg mb-6">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                {% if category == 'success' %}
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                {% else %}
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                {% endif %}
                            </svg>
                            <span>{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Form -->
            <form method="POST" class="space-y-6" aria-label="Create Category Form">
                <div>
                    <label for="category_name" class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
                    <input 
                        type="text" 
                        id="category_name" 
                        name="category_name" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm" 
                        placeholder="Enter category name" 
                        required 
                        aria-required="true"
                        aria-describedby="category_name_error"
                    >
                    <!-- Error message placeholder (client-side or server-side validation) -->
                    <p id="category_name_error" class="text-red-600 text-sm mt-1 hidden">Please enter a valid category name.</p>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition font-semibold"
                    aria-label="Create category"
                >
                    Create Category
                </button>
            </form>
        </div>
    </div>

    <!-- Client-side validation script -->
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const categoryName = document.getElementById('category_name').value.trim();
            const errorElement = document.getElementById('category_name_error');
            
            if (categoryName === '') {
                e.preventDefault();
                errorElement.classList.remove('hidden');
                errorElement.textContent = 'Category name cannot be empty.';
                return false;
            } else {
                errorElement.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
