<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Cashier</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin Dashboard</h1>
            <div>
                <a href="{{ url_for('admin_dashboard') }}" class="px-4 hover:underline">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="px-4 hover:underline">Logout</a>
                <a href="{{ url_for('index') }}" class="px-4 hover:underline">Home</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mx-auto flex-grow mt-8">
        <h2 class="text-2xl font-bold mb-6">Create Cashier</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-green-100 text-green-800 p-3 rounded mb-4 border border-green-300">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('create_cashier') }}" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required />
            </div>

            <div class="mb-6">
                <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
                <input type="text" id="phone" name="phone" class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" />
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full hover:bg-blue-600 transition duration-150">Create</button>
        </form>
    </main>
</body>
</html>
